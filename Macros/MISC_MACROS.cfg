## -+- Marcos Configs

[gcode_macro CENTER_ACCURACY]
gcode:
    M400                           ; wait for buffer to clear
    G90                            ; absolute positioning
    ATTACH_PROBE
    G0  X150 Y150 F8000            
    PROBE_ACCURACY
## -//-

[gcode_macro CENTER_TOOLHEAD]
gcode:
    G0  X150 Y150 Z10 F8000
## -//-

[gcode_macro Lights_Out]
gcode:
    SET_PIN PIN=caselight VALUE=0
    status_off
    # SET_LED LED=display RED=0 GREEN=0 BLUE=0
    # Turn off Screen lights
## -//-

[gcode_macro Showtime]
gcode:
    SET_PIN PIN=caselight VALUE=0.25
    status_ready
    # SET_LED LED=display RED=0.24 GREEN=0.24 BLUE=0.24
    # Turn On Screen lights
## -//-

[gcode_macro MEASURE_RESONNANCES_X]
gcode: 
    M117 Measuring resonnances on X Axis
    SHAPER_CALIBRATE AXIS=X
## -//-

[gcode_macro MEASURE_RESONNANCES_Y]
gcode: 
    M117 Measuring resonnances on Y Axis
    SHAPER_CALIBRATE AXIS=Y
## -//-

# Convert Marlin linear advance (M900) commands to Klipper (SET_PRESSURE_ADVANCE) commands.
# Used in conjunction with Marlin's linear advance calibration tool: 
# https://marlinfw.org/tools/lin_advance/k-factor.html
[gcode_macro M900]
gcode:
	# Parameters
	{% set pa = params.K|float %}
	
	SET_PRESSURE_ADVANCE ADVANCE={pa}
## -//-

