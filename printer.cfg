## --- VORON Trident 300mm BTT Octopus TMC2209 UART --- ##
[include fluidd.cfg]
## -//-

## -!- HARDWARE CONFIGS
[include Hardware/*.cfg]
## -!- MACRO CONFIGS
[include Macros/*.cfg]
## -!- Klicky Z 
[include Klicky/klicky-probe.cfg]
## -!- Save Variables 
[save_variables]
filename: ~/variables.cfg
## -//-

## -+- Input Shape Prerequisites 
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20 
## -//-

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000
max_z_velocity: 15 
max_z_accel: 50
square_corner_velocity: 8.0
## -//-

[exclude_object]
## -//-

[respond]
default_prefix: \\
## -//-

