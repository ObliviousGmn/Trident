## --- VORON Trident 300mm BTT Octopus TMC2209 UART --- ##
[include fluidd.cfg]
## -//-

[mcu]
## -!- Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0E003500105053424E363620-if00
## -//-

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000
max_z_velocity: 15 
max_z_accel: 50
square_corner_velocity: 5.0
## -//-

[exclude_object]
## -//-

[respond]
default_prefix: \\
## -//-

## Uncomment for ADXL Pico
#[include Pico/*.cfg]
## -//-

## -!- HARDWARE CONFIGS
[include Hardware/*.cfg]
## -!- MACRO CONFIGS
[include Macros/*.cfg]
## -!- Klicky Z 
[include Klicky/klicky-probe.cfg]
## -!- Save Variables 
[save_variables]
filename: ~/variables.cfg
