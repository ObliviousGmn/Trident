## --- VORON Trident 300mm BTT Octopus TMC2209 UART --- ##
[include fluidd.cfg]
## -//-

[mcu]
## -!- Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0E003500105053424E363620-if00
## -//-

## -+- Input Shape Prerequisites 
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,40 
## -//-

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 15 
max_z_accel: 50
square_corner_velocity: 8.0
## -//-

[respond]
default_prefix: \\

## -!- HARDWARE CONFIGS
[include Hardware/*.cfg]
## -!- MACRO CONFIGS
[include Macros/*.cfg]
## -!- Klicky Z 
[include Klicky/klicky-probe.cfg]
## -!- Save Variables 
[save_variables]
filename: ~/variables.cfg
## -+- Pause/Resume
## [pause_resume]
