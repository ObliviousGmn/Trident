## --- VORON Trident 300mm BTT Octopus --- ##
[include fluidd.cfg]
## -//-

## -!- Filament 
[include Filament/*.cfg]
## -!- Calibration 
[include Calibrate/*.cfg]
[include Calibrate/Scripts/shell_commands.cfg]
## -!- HARDWARE CONFIGS
[include Hardware/*.cfg]
## -!- MACRO CONFIGS
[include Macros/*.cfg]
## -!- Klicky Z 
[include Klicky/klicky-probe.cfg]
## -!- Variables
[save_variables]
filename: ~/printer_data/config/variables.cfg
## -//- 
[include Macros/KAMP/*.cfg]
## -//- 


[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 10000
#max_accel_to_decel: 99999
max_z_velocity: 15 
max_z_accel: 50
square_corner_velocity: 5.0
## -//-

[exclude_object]
## -//-

[respond]
default_prefix: \\
## -//-

[skew_correction]

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 81.4
shaper_type_y = mzv
shaper_freq_y = 52.0 #49.4

